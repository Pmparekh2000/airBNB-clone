<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>{{ isLogin ? 'Login' : 'SignUp' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <!-- The first child of ant "ion-list" is ion-item -->
            <ion-item>
              <!-- ion-item can be used indepenedently also not restricted from been used inside ion-list -->
              <!-- ion-labell is just used for showing text but can be used independently. But their special effects can be seen only if used with item like here its combined with ion-input -->
              <ion-label position="floating">Email</ion-label>
              <ion-input type="text" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label>Should be a valid email</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" minlength="6" required #passCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!passCtrl.valid && passCtrl.touched" lines="none">
              <ion-label>Should be a valid password</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="button" color="primary" fill="outline" expand="block" (click)="onSwitchAuthMode(f)">Switch to {{ isLogin ? 'SignUp' : 'Login'}}</ion-button>
          <ion-button type="submit" *ngIf="!isLoading" fill="outline" expand="block" [disabled]="!f.valid" (click)="onLogin()">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <!-- <div class="ion-text-center">
    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div> -->
</ion-content>
