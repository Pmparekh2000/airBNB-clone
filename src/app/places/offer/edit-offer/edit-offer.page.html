<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offer"></ion-back-button>
    </ion-buttons>
    <ion-title>{{place.title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onUpdateOffer()" [disabled] = "!form.valid">Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-label position="floating">Title</ion-label>
          <ion-item>
            <ion-input type="text" autocomplete autocorrect formControlName="place_name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- <ion-row *ngIf="form.get('place_title').touched">
        <ion-col>
          <p>Error</p>
        </ion-col>
      </ion-row> -->
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-label position="floating">Description</ion-label>
          <ion-item>
            <ion-input type="text" formControlName="place_description"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- <ion-row *ngIf="form.get('place_description').touched">
        <ion-col>
          <p>Error</p>
        </ion-col>
      </ion-row> -->
    </ion-grid>
    
  </form>
</ion-content>
