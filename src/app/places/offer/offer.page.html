<ion-header>
  <ion-toolbar>
    <ion-title>My Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink='/places/tabs/offer/new'>
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item *ngFor="let loadedPlace of places">
            <ion-thumbnail slot="start">
              <ion-img [src]="loadedPlace.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{loadedPlace.title}}</h2>
              <p>{{loadedPlace.description}}</p>
            </ion-label>
            <ion-button [routerLink]="['/', 'places' ,'tabs', 'offer', loadedPlace.id]">More</ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
