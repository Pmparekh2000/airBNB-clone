<div class="picker">
  <ion-img role="button" (click)="onPickImage()" class="image" [src]="selectedImage" *ngIf="!selectedImage || !showPreview"></ion-img>
  <ion-button color="primary" (click)="onPickImage()" *ngIf="!selectedImage">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take a Snap</ion-label>
  </ion-button>
</div>

<input type="file" *ngIf="usePicker" accept="image/jpeg" #filePicker (change)="onFileChosen($event)" />
